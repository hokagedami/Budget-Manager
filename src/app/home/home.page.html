<ion-header>
  <ion-toolbar color="primary" slot="primary" mode="md">
    <ion-title color="dark">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content slot="fixed" fullscreen='true'>
  <ion-grid class="balances">
    <ion-row>

      <ion-col>
        <ion-grid style="padding: 0%">
          <ion-row>
            <ion-col size="12" size-sm>
              <ion-text color="medium">
                <p style="font-size: 10px; margin: 0 20px;">Expenses</p>
              </ion-text>
              <ion-text color="secondary">
                <h3 style="margin: 2px 20px;">{{ expenses || 0 }}</h3>
              </ion-text>
            </ion-col>
            <ion-col size="12" size-sm>
              <ion-text color="medium">
                <p style="font-size: 10px; margin: 0 20px;">Income</p>
              </ion-text>
              <ion-text color="secondary">
                <h3 style="margin: 2px 20px;">{{income || 0}}</h3>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

      <hr style="width:1px; height: auto; background-color: black;">

      <ion-col>
        <ion-text color="secondary">
          <h1 style="margin:35px 20px 0 20px; padding-left: 10px">{{leftToSpend || 0}}</h1>
        </ion-text>
        <ion-text color="medium">
          <p *ngIf="leftToSpend >= 0" style="margin: 2px 20px; font-size: 10px;; padding-left: 10px;">Left To Spend</p>
          <p *ngIf="leftToSpend < 0" style="margin: 2px 20px; font-size: 10px;; padding-left: 10px;">Overspent on {{ spendingLimit }} limit</p>
        </ion-text>
      </ion-col>

    </ion-row>
  </ion-grid>

  <hr style="width:90%; height: .05em; background-color: black;">

  <div class="nav" style="display: flex; flex-wrap: wrap; justify-content: space-around;">
    <div class="box" (click)="openPage('spending-limit')">
      <ion-icon name="speedometer"></ion-icon>
      <ion-text color="medium">
        <p style="margin: 2px 20px; font-size: 10px; padding-left: 10px;">Set Spending Limit</p>
      </ion-text>
    </div>
    <div class="box" defaultHref="/add-spending">
      <ion-icon name="cart" (click)="openPage('spending')"></ion-icon>
      <ion-text color="medium">
        <p style="margin: 2px 20px; font-size: 10px; padding-left: 10px;">Add Expenses</p>
      </ion-text>
    </div>
    <div class="box">
      <ion-icon name="cash" (click)="openPage('income')"></ion-icon>
      <ion-text color="medium">
        <p style="margin: 2px 20px; font-size: 10px; padding-left: 10px;">Add Income</p>
      </ion-text>
    </div>
    <div class="box">
      <ion-icon name="stats" (click)="openPage('stats')"></ion-icon>
      <ion-text color="medium">
        <p style="margin: 2px 20px; font-size: 10px; padding-left: 10px;">Stats</p>
      </ion-text>
    </div>
  </div>


</ion-content>
